<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" th:href="@{../static/DataTables/datatables.min.css}"/>

    <link rel="stylesheet" th:href="@{../static/DataTables/swiper-bundle.min.css}">
    <link rel="stylesheet" th:href="@{../static/DataTables/iconfont.css}">
    <link rel="stylesheet" th:href="@{../static/DataTables/common.css}">
    <link rel="stylesheet" th:href="@{../static/css/header.css}">
<!--    <link rel="stylesheet" th:href="@{'/mall/styles/'+${path}+'.css'}">-->
<!--    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>-->
    <script type="text/javascript" th:src="@{../static/plugins/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{../static/DataTables/datatables.min.js}"></script>
</head>
<body>
<nav id="nav" th:fragment="nav-fragment">
    <div class="banner_x center">
        <h1>造纸行业数据库</h1>
        <div class="fr">
            <div class="search">
                <input class="text" type="text" id="keyword" autocomplete="off">
                <div class="search_hot">
                </div>
            </div>
            <div class="button iconfont icon-search" onclick="search()"></div>
        </div>
    </div>
</nav>

<header id="header" th:fragment="header-fragment">
    <div class="center">
        <ul class="fl">
            <li>置物二手商城</li>
            <li>后台管理系统</li></ul>
        <div class="fr">
<!--            <th:block th:unless="${session.newBeeMallUser==null}">-->
                <div class="user">
                    <ul class="selector">
                        <li>
                            <a th:href="@{/personal}">
                                个人中心
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/orders}">
                                我的订单
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/logout}">
                                退出登录
                            </a>
                        </li>
                    </ul>
                    <a href="##" class="username">
<!--                        <th:block th:text="${session.newBeeMallUser.nickName}"></th:block>-->
                        <i class="iconfont icon-down"></i>
                    </a>
                </div>
                <div class="shopcart">
                    <a th:href="@{/shop-cart}" style="color: white;"><i class="iconfont icon-cart"></i>
                        购物车(
                        <th:block th:text="${session.newBeeMallUser.shopCartItemCount}"></th:block>
                        )</a>
                </div>
            </th:block>
            <th:block th:if="${session.newBeeMallUser==null}">
                <ul class="login">
                    <li><a th:href="@{/login}">登录</a></li>
                    <li><a th:href="@{/register}">注册</a></li>
                </ul>
                <div class="shopcart">
                    <a href="##" style="color: white;"><i class="iconfont icon-cart"></i>
                        购物车(0)</a>
                </div>
            </th:block>
        </div>
    </div>
</header>
</body>
</html>
