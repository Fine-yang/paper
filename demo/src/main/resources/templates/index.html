    <style type="text/css">
        html, body {width:100%;height:100%;} /*非常重要的样式让背景图片100%适应整个屏幕*/
        .bg {display: table;width: 100%;height:20%;padding: 100px 0;text-align: center;z-index: -1; background-image: linear-gradient(to top,rgba(0,0,0,0) 5%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0.6) 55%, rgba(0,0,0,0.8) 75%, rgba(0,0,0,1) 100%);}
        .my-navbar {padding:20px 0;transition: background 0.5s ease-in-out, padding 0.5s ease-in-out;}
        .my-navbar a{background:transparent !important;color:#fff !important}
        .my-navbar a:hover {color:#45bcf9 !important;background:transparent;outline:0}
        .my-navbar a {transition: color 0.5s ease-in-out;}/*-webkit-transition ;-moz-transition*/
        .top-nav {padding:0;background:#343a40; opacity: 80%;}
        button.navbar-toggle {background-color:#fbfbfb;}/*整个背景都是transparent透明的，会看不到，所以再次覆盖一下*/
        button.navbar-toggle > span.icon-bar {background-color:#dedede}
    </style>

    <div class="panel-body" style="padding-bottom:0px;">
        <div id="toolbar">
            <form  class="form-inline">
                <div class="btn-group"  style="padding-right: 20px">
<!--                    <button id="btn" type="button" class="btn btn-default">-->
<!--                        <span class="glyphicon  glyphicon-plus" aria-hidden="true"></span>新建-->
<!--                    </button>-->
                    <button id="output" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-save-file" aria-hidden="true"></span>导出
                    </button>
                </div>
<!--                <span width="20%"></span>-->
                <div class="form-group ">
                    <label class="sr-only" for="region-select" >Region</label>
                    <div class="input-group">
                        <div class="input-group-addon">国家</div>
                        <select  id="region-select"  name="region" class="form-control">
                            <option >Select a region...</option>
                            <option value="China" class="selected">China</option>
                            <option value="American">American</option>
                            <option value="England">England</option>
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <label class="sr-only" for="year-select" >year</label>
                    <div class="input-group">
                        <div class="input-group-addon">年份</div>
                        <select  id="year-select"  name="year" class="form-control">
                            <option  >Select a year...</option>
                            <option value="1990" class="selected">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>

                        </select>
                    </div>
                    <button  id="search-button" type="button" class="btn btn-primary queryButton">Search</button>

                </div>

            </form>

        </div>

<!--        <table id="table"></table>-->

    <table id="table" class="display nowrap" style="overflow: scroll;"></table>

    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="myModalLabel">文件名</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="savefilename">请输入要保存的文件名称：</label>
                        <div  class="input-group">
                            <div class="input-group-addon">文件名：</div>
                            <input type="text" name="savefilename" class="form-control" id="savefilename" placeholder="造纸数据库">
                            <div class="input-group-addon">.csv</div>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                    <button type="button" id="btn_save" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                </div>
            </div>
        </div>
