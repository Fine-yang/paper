<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{DataTables/datatables.min.css}"/>
    <script type="text/javascript" th:src="@{DataTables/datatables.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{plugins/bootstrap/css/bootstrap-table.min.css}"/>
    <script type="text/javascript" th:src="@{plugins/bootstrap/js/bootstrap-table.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{plugins/bootstrap/css/bootstrap-select.min.css}"/>
    <script type="text/javascript" th:src="@{plugins/bootstrap/js/bootstrap-select.min.js}"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script th:src="@{plugins/bootstrap/js/bootstrap-table-export.min.js}"></script>
    <style type="text/css">
        html, body {width:100%;height:100%;} /*非常重要的样式让背景图片100%适应整个屏幕*/
        .bg {display: table;width: 100%;height:20%;padding: 100px 0;text-align: center;z-index: -1; background-image: linear-gradient(to top,rgba(0,0,0,0) 5%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0.6) 55%, rgba(0,0,0,0.8) 75%, rgba(0,0,0,1) 100%);}
        .my-navbar {padding:20px 0;transition: background 0.5s ease-in-out, padding 0.5s ease-in-out;}
        .my-navbar a{background:transparent !important;color:#fff !important}
        .my-navbar a:hover {color:#45bcf9 !important;background:transparent;outline:0}
        .my-navbar a {transition: color 0.5s ease-in-out;}/*-webkit-transition ;-moz-transition*/
        .top-nav {padding:0;background:#343a40; opacity: 80%;}
        button.navbar-toggle {background-color:#fbfbfb;}/*整个背景都是transparent透明的，会看不到，所以再次覆盖一下*/
        button.navbar-toggle > span.icon-bar {background-color:#dedede}
    </style>
</head>
<body>
<content id="content">
    <nav class="navbar navbar-fixed-top my-navbar" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">造纸数据库</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">人口</a></li>
                    <li><a href="#">其他</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索本站">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="bg"></div>
    <script>
        $(window).scroll(function () {
            if ($(".navbar").offset().top > 50) {$(".navbar-fixed-top").addClass("top-nav");
            }else {$(".navbar-fixed-top").removeClass("top-nav");}
        })</script>
    <div class="panel-body" style="padding-bottom:0px;">
        <div id="toolbar">
            <form  class="form-inline">
                <div class="btn-group"  style="padding-right: 20px">

                    <button id="output" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-save-file" aria-hidden="true"></span>导出
                    </button>
                </div>
                <div class="form-group ">
                    <label class="sr-only" for="region-select" >Region</label>
                    <div class="input-group">
                        <div class="input-group-addon">国家</div>
                        <select  id="region-select"  name="region" class="form-control">
                            <option >Select a region...</option>
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <label class="sr-only" for="year-select" >year</label>
                    <div class="input-group">
                        <div class="input-group-addon">年份</div>
                        <select  id="year-select"  name="year" class="form-control">
                            <option  >Select a year...</option>
                        </select>
                    </div>
                    <button  id="search-button" type="button" class="btn btn-primary queryButton">Search</button>

                </div>

            </form>

        </div>
    <table id="table" class="display nowrap" style="overflow: scroll;"></table>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="myModalLabel">文件名</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="savefilename">请输入要保存的文件名称：</label>
                        <div  class="input-group">
                            <div class="input-group-addon">文件名：</div>
                            <input type="text" name="savefilename" class="form-control" id="savefilename" placeholder="造纸数据库">
                            <div class="input-group-addon">.csv</div>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                    <button type="button" id="btn_save" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                </div>
            </div>
        </div>
    </div>
</content>
</body>

<script th:src="@{/js/index.js}" type="text/javascript"></script>

</html>
